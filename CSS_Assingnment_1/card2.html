<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card2</title>
    <link rel="stylesheet" href="card2.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
</head>

<body>
    <div class="card1-section">
        <span class="phone-icon">📞</span>
        <h2 class="main-text">Phone number</h1>
            <p class="sub-text">Would you like a new OpenPhone number, or want to port your existing number over?</p>
            <div class="button-area">
                <button class="button-new btn"><span class="icon">🎁</span> Brand new number<span
                        class="new-arrow arrow material-symbols-outlined">
                        arrow_forward
                    </span></button>
                <button class="button-existing btn"><span class="icon">➡️</span> Port existing number<span
                        class="existing-arrow arrow material-symbols-outlined">
                        arrow_forward
                    </span></button>
                <p class="footer-text">if you choose to port your existing number, you will be given a temporary
                    OpenPhone number to test things out with during the porting process.</p>
            </div>
    </div>

</body>

</html>
